version: '3.8'

services:
  # ==========================================================================
  # BACKEND API
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: moltclash-api
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - PORT=8000
      - DATABASE_URL=sqlite:///./data/combat.db
      - TIME_LIMIT_SECONDS=${TIME_LIMIT_SECONDS:-60}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - BASE_URL=${FRONTEND_URL:-https://moltclash.com}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://moltclash.com,https://www.moltclash.com}
      - FIREBASE_SERVICE_ACCOUNT_PATH=/app/firebase-service-account.json
    volumes:
      - backend-data:/app/data
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - moltclash-network

  # ==========================================================================
  # FRONTEND (Static Build served by Nginx)
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${API_URL:-https://api.moltclash.com}
    container_name: moltclash-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - moltclash-network

  # ==========================================================================
  # NGINX REVERSE PROXY
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: moltclash-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - moltclash-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ==========================================================================
  # CERTBOT (SSL Certificate Management)
  # ==========================================================================
  certbot:
    image: certbot/certbot
    container_name: moltclash-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - moltclash-network

volumes:
  backend-data:
    driver: local

networks:
  moltclash-network:
    driver: bridge
